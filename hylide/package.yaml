name: hylide
version: '0.1.5.1'
synopsis: WebGL live-coding environment for writing shaders with Hylogen
description: WebGL live-coding environment for writing shaders with Hylogen
category: Graphics
author: Sean Lee
maintainer: freshdried@gmail.com
license: MIT
homepage: https://github.com/sleexyz/hylogen
stability: experimental
extra-source-files:
  - README.md

data-files:
  - client/dist-local/index.html
  - client/dist-local/bundle.js

dependencies:
  - hylogen == 0.1.5.*

library:
  source-dirs: src
  exposed-modules:
    - Hylogen.WithHylide
    - Hylogen.WithHylide.Core
    - Hylogen.WithHylide.Util
  dependencies:
    - base >=4.8 && <5
    - vector-space

executables:
  hylide:
    main: Main.hs
    source-dirs: app
    other-extensions:
      - OverloadedStrings
    dependencies:
      - base
      - bytestring
      - filepath
      - fsnotify
      - process
      - text
      - websockets
      - aeson
      - hint
      - hylide
      - wai
      - http-types
      - warp
